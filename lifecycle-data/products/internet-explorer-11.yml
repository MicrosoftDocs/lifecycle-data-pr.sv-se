name: Internet Explorer 11
summary: >+
  Internet Explorer 11 följer policyn för [komponentens](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) livscykel.





  > [!IMPORTANT]

  > Internet Explorer (IE) 11-skrivbordsapplikation kommer att upphöra sin support för Windows 10 halvårsvis med start 15 juni 2022. Kunder uppmanas att flytta till Microsoft Edge med IE-läge. IE-läge möjliggör bakåtkompatibilitet och stöds till minst 2029. Dessutom meddelar Microsoft ett år innan IE-läget upphör. Gå [här](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) för en lista över operativsystem som stöds av Internet Explorer, inklusive versioner som påverkas av detta meddelande.

