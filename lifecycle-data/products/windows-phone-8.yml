- windows
policyType: fixed-mainstream-only
supportDates:
  start: 12/14/2012
  end: 07/08/2014
releases:
- version: Original Release
  startDate: 12/14/2012
content: "\n\n> [!NOTE]\n> Microsoft kommer att göra uppdateringar tillgängliga för operativsystemet, inklusive säkerhetsuppdateringar i minimum 36 månader från och med livscykelns startdatum. Dessa produktuppdateringar sker stegvis, där varje uppdatering bygger på föregående uppdatering. Kunderna måste installera varje uppdatering för att fortsätta få support. Distributionen av dessa inkrementella uppdateringar kan styras av mobiloperatören eller telefontillverkaren som du köpte telefonen från, och installationen kräver att telefonen har några tidigare uppdateringar. Tillgängligheten för uppdateringen varierar även efter land, region och maskinvarufunktioner."
