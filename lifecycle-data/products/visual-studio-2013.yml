content: "\n\n## <a name=\"links\"></a>Länkar \n* [Serviceinformation](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2013-versioner av följande komponenter levereras med och får support som en del av livscykeln för Visual Studio 2013: Agenter, IntelliTrace Collector, SDK för modellering, Multibyte MFC-bibliotek, fjärrverktyg, SDK, Gränssnitt (integrerat), Gränssnitt (isolerat), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Utgåvor \n* Community\n* Express for Web\n* Express för Windows\n* Express for Windows Desktop\n* Premium\n* Professionell\n* Versionshantering\n* Test Professional\n* Ultimate"
