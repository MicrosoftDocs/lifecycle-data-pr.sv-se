content: "\n## <a name=\"links\"></a>Länkar \n* [Livscykeltillägg](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Support till AppFabric 1.1 för Windows Server upphör på det angivna datumet om det inte distribueras som en komponent i SharePoint Server 2013, 2016 och 2019. Komponenter får samma support som den överordnade produkten eller plattformen."
