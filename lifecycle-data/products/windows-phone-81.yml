content: |+

  ## <a name="links"></a>Länkar 
  * [Windows Phone 8.1 FAQ](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)

  > [!NOTE]
  > Microsoft kommer att göra uppdateringar tillgängliga för operativsystemet, inklusive säkerhetsuppdateringar i minimum 36 månader från och med livscykelns startdatum. Dessa produktuppdateringar sker stegvis, där varje uppdatering bygger på föregående uppdatering. Kunderna måste installera varje uppdatering för att fortsätta få support. Distributionen av dessa inkrementella uppdateringar kan styras av mobiloperatören eller telefontillverkaren som du köpte telefonen från, och installationen kräver att telefonen har några tidigare uppdateringar. Tillgängligheten för uppdateringen varierar även efter land, region och maskinvarufunktioner.