content: "\n## <a name=\"links\"></a>Länkar \n* [Vanliga frågor och svar om Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft gör uppdateringar tillgängliga för operativsystemet, inklusive säkerhetsuppdateringar, i minst 36 månader efter livscykelstartdatumet. Dessa uppdateringar kommer att vara inkrementella, med varje uppdatering byggd på uppdateringen som föregick den. Kunderna måste installera varje uppdatering för att kunna fortsätta att stödjas. Distributionen av dessa inkrementella uppdateringar kan styras av mobiloperatören eller telefontillverkaren som du köpte telefonen från, och installationen kräver att telefonen har några tidigare uppdateringar. Uppdateringstillgängligheten varierar också mellan olika lands-, region- och maskinvarufunktioner."
