summary: >+
  Windows 10 IoT Enterprise följer den [moderna](/lifecycle/policies/modern) livscykelpolicyn.





  > [!IMPORTANT]

  > Från och med Windows 10, version 21H2 (uppdateringen för Windows 10 november 2021), kommer funktionsuppdateringar att släppas årligen under det andra halvåret via General Availability Channel. Det finns mer information [här](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft fortsätter att erbjuda support under minst en Windows 10-utgåva fram till 14 oktober 2025.

