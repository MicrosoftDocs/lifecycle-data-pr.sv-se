content: "> [!TIP]\n> Microsoft Edge följer den [moderna livscykelpolicyn](https://docs.microsoft.com/lifecycle/policies/modern). Se [Edge:s livscykeldokumentation](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) för hur du håller den här webbläsaren uppdaterad och har support.\n\n\n## <a name=\"links\"></a>Länkar \n* [Vanliga frågor och svar om livscykeln – Windows](/lifecycle/faq/windows)\n* [Produktinformation](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Containers som har släppts med Windows Server 2022 följer samma livscykeldatum. \n\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
