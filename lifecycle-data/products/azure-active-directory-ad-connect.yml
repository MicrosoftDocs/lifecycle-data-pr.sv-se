  Azure Active Directory (AD) Connect följer den [moderna](/lifecycle/policies/modern) livscykelpolicyn.





  > [!IMPORTANT]

  > Den 31 augusti 2022 kommer alla 1.x-versioner av Azure Active Directory (Azure AD) Connect att pensioneras eftersom de innehåller SQL Server 2012-komponenter som inte längre erbjuds support. Uppgradera till den senaste versionen av [Azure AD Connect version 2.x](https://www.microsoft.com/download/details.aspx?id=47594) eller [Azure AD Connect-molnsynkronisering](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

