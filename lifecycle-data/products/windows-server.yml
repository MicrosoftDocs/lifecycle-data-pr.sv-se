content: "\n\n## <a name=\"links\"></a>Länkar \n* [Underhålls-livscyklar för basavbildningar av Windows-behållare](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Servicekanaler för Windows Server: LTSC och SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Vanliga frågor och svar om livscykel – Windows-produkter](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Behållare som har släppts med versionerna av Windows Server från listan ovan följer samma livscykeldatum. Navigera till sidan för underhåll av basavbildningar på [Underhålls-livscyklar för basavbildningar av Windows-behållare](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) för mer detaljer.\n> [!NOTE]\n> Windows Server, version 1809 återutgavs den 13 november 2018. Supportdatum har justerats därefter.\n\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Standard"
