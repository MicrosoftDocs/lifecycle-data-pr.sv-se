content: "\n## <a name=\"links\"></a>Länkar \n* [Supportalternativ för SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Supportalternativ för SQL Server 2008 och Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Utökat program för säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-principen](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utökade säkerhetsuppdateringar (ESU) är tillgängliga för datacenter-, standard-, företags- och inbäddade utgåvor av den här produkten, i upp till ytterligare tre år efter supportens.\n> [!NOTE]\n> Endast för IA64 stöds SP2 fram till 2019-07-09. Mer information finns i bloggen SQL Release Services.\n\n## <a name=\"editions\"></a>Upplagor \n* Datacenter\n* Författare\n* Företag\n* Express\n* Express med avancerade tjänster\n* för inbyggda system\n* Standard\n* Standardutgåvan för småföretag\n* Web\n* Arbetsgrupp"
