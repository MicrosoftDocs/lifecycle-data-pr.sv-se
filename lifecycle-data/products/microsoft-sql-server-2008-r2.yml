content: "> [!TIP]\n> *Utökade säkerhetsuppdateringar (ESU) finns tillgängliga för versionerna Datacenter, Standard, Enterprise och Embedded av den här produkten i upp till ytterligare tre år efter att supporten upphör. Kontakta din Microsoft-partner eller ditt kontoteam om du vill veta mer. \n\n## <a name=\"links\"></a>Länkar \n* [Alternativ gällande support som upphör för SQL Server 2008 and Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Supporten för SQL Server upphör](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Service pack-policy](/lifecycle/policies/fixed#service-packs)\n* [Programmet Utökad säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Endast för IA64 finns support för SP2 fram till 09/07/2019. Mer information finns i bloggen för SQL Release Services\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avancerade tjänster\n* för inbäddade system\n* Standard\n* Standard Edition för småföretag\n* Webb\n* Workgroup"
