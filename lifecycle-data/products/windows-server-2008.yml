content: "> [!TIP]\n> *Utökade säkerhetsuppdateringar (ESU) finns tillgängliga genom specifika volymlicensprogram för utgåvorna Datacenter, Standard, Enterprise och Embedded av denna produkt i upp till ytterligare tre år efter att supporten upphör. Kontakta din Microsoft-partner eller ditt kontoteam om du vill veta mer. \n\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://aka.ms/AA1ovn4)\n* [Information om serveruppgradering](/windows-server/upgrade/upgrade-overview)\n* [Programmet Utökad säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service pack-policy](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 Foundation släpptes 21 maj 2009\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Datacenter utan Hyper-V\n* Enterprise\n* Enterprise utan Hyper-V\n* för Itanium-baserade system\n* Foundation\n* Standard\n* Standard utan Hyper-V\n* Webb"
