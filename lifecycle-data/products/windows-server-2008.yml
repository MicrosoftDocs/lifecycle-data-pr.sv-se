summary: >+
  Windows Server 2008 följer principen om [fast](/lifecycle/policies/fixed) livscykel.



  Detta gäller för följande utgåvor: Datacenter, Datacenter utan Hyper-V, Enterprise, Enterprise utan Hyper-V, för Itanium-baserade system, Foundation, Standard, Standard utan Hyper-V, Webb



  > [!IMPORTANT]

  > Support för den här produkten har upphört. Se migreringsvägledningen nedan.

