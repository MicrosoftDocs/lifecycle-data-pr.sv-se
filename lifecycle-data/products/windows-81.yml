name: Windows 8.1
summary: >+
  Windows 8.1 följer policyn för [fast](/lifecycle/policies/fixed) livscykel.



  Detta gäller för följande utgåvor: Enterprise, Enterprise N, N, Pro med Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Som en påminnelse, supporten för Windows 8.1 upphör den 10 januari 2023. Efter detta datum får den här produkten inte längre säkerhetsuppdateringar, icke-säkerhetsuppdateringar, felkorrigeringar, teknisk support eller tekniska uppdateringar av onlineinnehåll.  Om enheterna inte uppfyller de tekniska kraven för att köra en mer aktuell version av Windows rekommenderar Microsoft att du ersätter enheten med en som stöder Windows 11. Gå [hit](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) för mer information.

