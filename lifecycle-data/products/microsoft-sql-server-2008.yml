content: "> [!TIP]\n> *Utökade säkerhetsuppdateringar (ESU) finns tillgängliga för versionerna Datacenter, Standard, Enterprise, Web och Workgroup av den här produkten i upp till ytterligare tre år efter att supporten upphör. Kontakta din Microsoft-partner eller ditt kontoteam om du vill veta mer. \n\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service pack-policy](/lifecycle/policies/fixed#service-packs)\n* [Blogg om SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Programmet Utökad säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Endast för IA64 finns support för SP3 fram till 09/07/2019.\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avancerade tjänster\n* Standard\n* Standard Edition för småföretag\n* Webb\n* Workgroup"
