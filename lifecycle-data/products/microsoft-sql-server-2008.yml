content: "> [!TIP]\n> Utökade säkerhetsuppdateringar (ESU) är tillgängliga för versioner av datacenter, standard, företag, webb, arbetsgrupp och inbäddade versioner av den här produkten, i upp till ytterligare tre år efter supportens.\n\n## <a name=\"links\"></a>Länkar \n* [Utökat program för säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blogg om SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Vägledning för migrering](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack-principen](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Endast för IA64 stöds SP3 fram till 2019-07-09.\n\n## <a name=\"editions\"></a>Upplagor \n* Författare\n* Företag\n* Express\n* Express med avancerade tjänster\n* Standard\n* Standardutgåvan för småföretag\n* Web\n* Arbetsgrupp"
