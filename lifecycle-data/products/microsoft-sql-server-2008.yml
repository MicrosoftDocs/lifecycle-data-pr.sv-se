summary: >
  Microsoft SQL Server 2008 följer policyn för [fast](/lifecycle/policies/fixed) livscykel.


  Detta gäller för följande utgåvor: Datacenter, Developer, Enterprise, Express, Express med avancerade tjänster, Standard, Standard Edition för småföretag, Webb, Workgroup


  > [!IMPORTANT]

  > Support för den här produkten har upphört. Se migreringsvägledningen nedan.
