  Windows Server 2008 R2 följer policyn för [fast](/lifecycle/policies/fixed) livscykel. 

  Detta gäller för följande utgåvor: Datacenter, Enterprise, HPC Edition, Itanium-baserade system, Standard, Web

  > [!IMPORTANT]
  > Support för den här produkten har upphört. Se migreringsvägledningen nedan. 
