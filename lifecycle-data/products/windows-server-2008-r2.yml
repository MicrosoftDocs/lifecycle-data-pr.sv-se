content: "\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://aka.ms/AA1ovn4)\n* [Information om serveruppgradering](/windows-server/upgrade/upgrade-overview)\n* [Programmet Utökad säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service pack-policy](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utökade säkerhetsuppdateringar (ESU) finns tillgängliga genom specifika volymlicensprogram för denna produkt utgåvorna Datacenter, Standard, Enterprise och Embedded i upp till ytterligare tre år efter att support upphör. Kontakta din Microsoft-partner eller ditt kontoteam om du vill veta mer. \n\nVersion-------------------------------startdatum----slutdatum\n\nUtökad säkerhetsuppdatering år 3---11/01/2022---10/01/2023\n\nUtökad säkerhetsuppdatering år 2---12/01/2021---11/01/2022\n\nUtökad säkerhetsuppdatering år 1---14/01/2020---12/01/2021\n\n## <a name=\"editions\"></a>Utgåvor \n* Datacenter\n* Enterprise\n* HPC-utgåva\n* Itanium-baserade system\n* Standard\n* Webb"
