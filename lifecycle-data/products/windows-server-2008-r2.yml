content: "\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://aka.ms/AA1ovn4)\n* [Information om serveruppgradering](/windows-server/upgrade/upgrade-overview)\n* [Utökat program för säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-principen](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utökade säkerhetsuppdateringar (ESU) är tillgängliga via specifika volymlicensieringsprogram för datacenter-, standard-, företags- och inbäddade utgåvor av de här produktutgåvorna, i upp till ytterligare tre år efter supportens. Kontakta din Microsoft-partner eller kontoteam om du vill veta mer. \n\nSläpp-------------------------------Startdatum----End-datum\n\nUtökad säkerhetsuppdatering år 3---01/11/2022---01/10/2023\n\nUtökad säkerhetsuppdatering år 2---01/12/2021---01/11/2022\n\nUtökad säkerhetsuppdatering år 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Upplagor \n* Datacenter\n* Företag\n* HPC-utgåva\n* Itanium-baserade system\n* Standard\n* Web"
