content: "\n\n## <a name=\"links\"></a>Länkar \n* [Serviceinformation för äldre versioner av Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2012-versioner av följande komponenter levereras med och får support som en del av livscykeln för Visual Studio 2012: Agenter, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Gränssnitt (integrerat), Gränssnitt (isolerat), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Utgåvor \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professionell\n* Team Explorer\n* Ultimate"
