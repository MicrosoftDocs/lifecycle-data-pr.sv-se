content: "\n\n## <a name=\"links\"></a>Länkar \n* [Bloggmeddelanden om Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Serviceinformation](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Nedladdningssida för Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Viktig information om Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Visual Studio 2017-versioner av följande komponenter levereras med och får support som en del av livscykeln för Visual Studio 2017: Agenter, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer och Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Utgåvor \n* Community\n* Enterprise\n* Professionell\n* Test Professional"
