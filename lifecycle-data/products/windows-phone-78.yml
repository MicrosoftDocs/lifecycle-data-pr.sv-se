content: "\n\n> [!NOTE]\n> Microsoft gör uppdateringar tillgängliga för operativsystemet på telefonen, inklusive säkerhetsuppdateringar, under en period av 18 månader efter livscykelns startdatum. Distributionen av uppdateringarna kan styras av mobiloperatören eller telefontillverkaren som du köpte telefonen från. Uppdateringstillgängligheten varierar också mellan olika lands-, region- och maskinvarufunktioner."
