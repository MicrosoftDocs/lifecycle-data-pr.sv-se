content: "\n\n> [!NOTE]\n> Microsoft gör uppdateringar tillgängliga för operativsystemet på din telefon, inklusive säkerhetsuppdateringar, under 18 månader efter livscykelns startdatum. Distributionen av uppdateringar kan styras av mobiloperatören eller telefonens tillverkare som du köpt din telefon av. Tillgängligheten för uppdateringen varierar även efter land, region och maskinvarufunktioner."
