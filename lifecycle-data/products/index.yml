title: Sök efter produkt-och tjänste livs cykel information (för hands version)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Den här sidan är under utveckling och fortsätter fullt ut den 2 september. Under tiden kan du se en fullständig lista över Microsofts produkter med deras stöd tids linjer och detaljer på [aka.MS/Lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exportera information om livs cykeln från sidan [livs cykel export](/lifecycle/export/products) .\n\n\nMicrosoft-livscykeln tillhandahåller konsekventa och förutsägbara rikt linjer för hela produktens livs längd och hjälper kunderna att hantera sina IT-investeringar och miljöer samtidigt som du planerar för framtiden.\n\n\nSök nedan för en lista över Microsofts kommersiella produkter och tjänster och välj sedan resultatet för att hitta support-och underhålls tids linjer, nödvändiga uppdateringar, information om migrering och system krav."
