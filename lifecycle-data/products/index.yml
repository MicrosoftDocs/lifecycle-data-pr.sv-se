summary: "\n\n> [!IMPORTANT]\n> Denna sida är under utveckling. En fullständig lista över Microsofts produkter och deras supporttidslinjer och information finns i [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nMicrosoft Lifecycle innehåller konsekventa och förutsägbara riktlinjer för support under en produkts hela livstid, vilket hjälper kunderna att hantera sina IT-investeringar och miljöer samtidigt som de planerar strategiskt för framtiden.\n\n\nSök nedan efter en lista över Microsofts kommersiella produkter och tjänster och välj sedan ditt resultat för att hitta support- och servicetidslinjer, nödvändiga uppdateringar, migreringsinformation och systemkrav."
