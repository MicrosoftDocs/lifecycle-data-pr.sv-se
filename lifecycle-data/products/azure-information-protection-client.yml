content: "\n## <a name=\"links\"></a>Länkar \n* [Serviceinformation](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Vägledning för migrering](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> För att ge en enhetlig och strömlinjeformad kundupplevelse inaktiveras Azure Information Protection-klient (klassisk) och Etiketthantering i Azure Portal från och med den 31 mars 2021. Med den här tidsramen kan alla nuvarande Azure Information Protection-kunder övergå till vår enhetliga märkningslösning med hjälp av Microsoft Information Protection Unified Labeling-plattformen."
