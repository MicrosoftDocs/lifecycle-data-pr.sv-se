content: "\n## <a name=\"links\"></a>Länkar \n* [Support för StorSimple-lösningar](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Vägledning för migrering](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Supporten för Azure StorSimple 8000-serien förlängs enligt vad som redovisas för att ge kunderna en tidslinje för livscykeln som är av standardtyp. Den utökade supporten inkluderar endast maskinvaruutbyten och säkerhetsuppdateringar."
