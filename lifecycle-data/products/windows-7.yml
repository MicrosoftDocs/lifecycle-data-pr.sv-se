content: "> [!TIP]\n> '* Utökade säkerhetsuppdateringar (ESU) finns tillgängliga genom specifika volymlicensprogram för Windows 7 med utgåvorna Professional, Enterprise och Professional för inbäddade system i upp till ytterligare tre år efter att support upphör. Kontakta din Microsoft-partner eller ditt kontoteam om du vill veta mer. \n\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://support.microsoft.com/help/4057281)\n* [Uppgradera från Windows 7 till Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programmet Utökad säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service pack-policy](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Utgåvor \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professionell\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate för inbäddade system\n* Ultimate N"
