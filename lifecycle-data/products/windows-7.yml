content: "> [!TIP]\n> '* Utökade säkerhetsuppdateringar (ESU) är tillgängliga via specifika volymlicensieringsprogram för Windows 7 Professional- och Professional for Embedded Systems-utgåvor av den här produkten, i upp till ytterligare tre år efter supportens. Kontakta din Microsoft-partner eller kontoteam om du vill veta mer. \n\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](https://support.microsoft.com/help/4057281)\n* [Uppgradera från Windows 7 till Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Utökat program för säkerhetsuppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack-principen](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Upplagor \n* Företag\n* Företag N\n* Hem Grundläggande\n* Hem Premium\n* Hem Premium N\n* Professionell\n* Professionell för inbyggda system\n* Professionell N\n* Starter\n* Startmotor N\n* Ultimata\n* Ultimat för inbyggda system\n* Ultimata N"
