content: "\n\n## <a name=\"links\"></a>Länkar \n* [Bloggmeddelanden om Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Information om support och livscykel](/visualstudio/releases/2022/servicing-vs2022)\n* [Nedladdningssida för Visual Studio](https://visualstudio.microsoft.com/)\n* [Utgivningsinformation om Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Systemkrav](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022-versioner av följande komponenter levereras med, och får support som, en del av livscykeln för Visual Studio 2022: Agenter, genereringsverktyg, ESM, Feedback-klient, IntelliTrace Standalone Collector, prestandaverktyg, PSM, Remote Tools, Team Explorer och Visual C++ Redistributable.\n> [!NOTE]\n> Visual Studio Community-utgåvan stöds endast på den aktuella kanalen med den senaste serviceversionen av den senaste mindre versionen av Visual Studio. Det finns mer information [här](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Utgåvor \n* Community\n* Enterprise\n* Professionell"
