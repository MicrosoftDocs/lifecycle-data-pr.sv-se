content: "\n\n## <a name=\"links\"></a>Länkar \n* [Migrera till Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klassisk) kommer att dras tillbaka den 31 augusti 2024. Från och med 1 december 2021 kan kunder inte skapa nya resurser i Machine Learning Studio (klassisk). Kunder bör övergå till Azure Machine Learning före augusti 2024. Mer information finns [här](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
