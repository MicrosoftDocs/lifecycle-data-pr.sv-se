content: "\n## <a name=\"links\"></a>Länkar \n* [Vägledning för migrering](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Serviceinformation](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Kunderna måste hålla sig aktuella med den senaste uppdateringen av plattformen mot skadlig kod för att få fullt stöd. Forefront Endpoint Protection 2010 omfattas av samma livscykelprincip som System Center Configuration Manager 2007 för både mainstream och utökad support."
